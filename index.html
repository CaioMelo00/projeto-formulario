<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gaming Formulary</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Gaming Formulary</h1>
        <p id="description">Share your <strong>gaming</strong> preferences!</p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label" for="name">Name<input id="name" name="name" type="text" placeholder="Required" required /></label>
                <label id="email-label" for="email">Email<input id="email" name="email" type="email" placeholder="Required" required /></label>
            <label id="number-label" for="number">Age<input id="number" name="number" type="number" min="6" max="120" placeholder="Optional" /></label>
            </fieldset>
            <fieldset>
                <legend>What is your actual favorite platform?</legend>
                <select id="dropdown">
                    <option value="">Choose an option</option>
                    <option value="1">Mobile (IOS/Android)</option>
                    <option value="2">Nintendo</option>
                    <option value="3">PlayStation</option>
                    <option value="4">PC</option>
                    <option value="5">Xbox</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>What gamemode do you like to play the most?</legend>
                <label for="singleplayer"><input id="singleplayer" type="radio" name="gamemode" value="singleplayer" class="inline" />Singleplayer</label>
                <label for="multiplayer"><input id="multiplayer" type="radio" name="gamemode" value="multiplayer" class="inline" />Multiplayer</label>
            </fieldset>
            <fieldset>
                <legend>What is your favorites genres?</legend>
                <label for="action"><input id="action" name="gender" type="checkbox" value="action" class="inline" />Action</label>
                <label for="adventure"><input id="adventure" name="gender" type="checkbox" value="adventure" class="inline" />Adventure</label>
                <label for="battle-royale"><input id="battle-royale" name="gender" type="checkbox" value="battle-royale" class="inline" />Battle Royale</label>
                <label for="fighting"><input id="fighting" name="gender" type="checkbox" value="fighting" class="inline" />Fighting</label>
                <label for="platform"><input id="platform" name="gender" type="checkbox" value="platform" class="inline" />Platform</label>
                <label for="puzzle"><input id="puzzle" name="gender" type="checkbox" value="puzzle" class="inline" />Puzzle</label>
                <label for="racing"><input id="racing" name="gender" type="checkbox" value="racing" class="inline" />Racing</label>
                <label for="rpg"><input id="rpg" name="gender" type="checkbox" value="rpg" class="inline" />RPG</label>
                <label for="simulation"><input id="simulation" name="gender" type="checkbox" value="simulation" class="inline" />Simulation</label>
                <label for="sports"><input id="sports" name="gender" type="checkbox" value="sports" class="inline" />Sports</label>
                <label for="strategy"><input id="strategy" name="gender" type="checkbox" value="strategy" class="inline" />Strategy</label>
                <label for="others"><input id="others" name="gender" type="checkbox" value="others" class="inline" />Others</label>
            </fieldset>
            <fieldset>
                <legend>Name five of your favorite games of all time:</legend>
                <textarea rows="3" cols="30"></textarea>
            </fieldset>
            <input id="submit" type="submit" value="Submit">
        </form>
    </body>
</html>
